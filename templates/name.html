{% extends 'base.html' %}

{% block content %}

{% if name %}
    <h1>Olá {{name}}!!</h1>
{% else %}
    <h1>Qual é o seu nome?</h1>
    <br/>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.name.label }}
        {{ form.name() }}
        <br/>
        {{ form.submit() }}

    </form>

{% endif %}
{% endblock %}
